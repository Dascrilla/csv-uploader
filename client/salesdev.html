<head>
  <title>salesdev</title>
</head>

<body>
  {{> main}}
  {{> upload}}
</body>

<template name="main">
  <div class="container">
  	<div class="row">
  		<div class="page-header">
  			<h1>Prospects</h1>
  		</div>
  		<div class="col-lg-12">

  			<table class="table table-striped table-condensed table-hover table-bordered">
  				<thead>
  				<tr>
  					<th>Name</th>
  					<th>Company</th>
  					<th>Job Title</th>
  					<th>Email</th>

  				</tr>
  				</thead>
  				<tbody>
  				{{#each prospect}}
  					{{> prospectItem}}
  				{{/each}}
  				</tbody>
  			</table>

  		</div>
  	</div>
  </div>
</template>

<template name="upload">
  <input type="file" id="files" name="files[]" multiple />
  <output id="list"></output>
  <a class="clear btn btn-info">Clear</a>
</template>

<template name="prospectItem">
	<tr>
		<td>
			{{name}}
		</td>
		<td>
			{{company }}
		</td>
		<td>
			{{title }}
		</td>
		<td>
			{{email}}
		</td>
	</tr>
</template>
