<head>
  <title>Customer Find</title>
</head>

<body>
  {{> main}}
  {{> upload}}
</body>

<template name="main">
  <div class="container">
  	<div class="row">
  		<div class="page-header">
  			<h1>Customers</h1>
  		</div>
  		<div class="col-lg-12">

      {{> map}}

  			<table class="table table-striped table-condensed table-hover table-bordered">
  				<thead>
  				<tr>
  					<th>Name</th>
  					<th>Street</th>
  					<th>City</th>
            <th>State</th>
  					<th>Zip</th>
            <th>Employee Count</th>
            <th>SFDC Link</th>
            <th>Industry</th>
            <th>Industry v2</th>

  				</tr>
  				</thead>
  				<tbody>
  				{{#each customer}}
  					{{> customerItem}}
  				{{/each}}
  				</tbody>
  			</table>

  		</div>
  	</div>
  </div>
</template>

<template name="upload">
  <input type="file" id="files" name="files[]" multiple />
  <output id="list"></output>
  <a class="clear btn btn-info">Clear</a>
</template>

<template name="customerItem">
	<tr>
		<td>
			{{Name}}
		</td>
		<td>
			{{Street}}
		</td>
		<td>
			{{City}}
		</td>
    <td>
      {{State}}
    </td>
		<td>
			{{Zip}}
		</td>
    <td>
      {{EE}}
    </td>
    <td>
      {{SFDC}}
    </td>
    <td>
      {{Industry}}
    </td>
    <td>
      {{IndustryV2}}
    </td>
	</tr>
</template>

<template name = "map">
<div class="col-md-12 image-frame" id="map">
</div>
</template>
